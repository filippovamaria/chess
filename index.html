<script>

    const alphabet = {
        "a": 1,
        "b": 2,
        "c": 3,
        "d": 4,
        "e": 5,
        "f": 6,
        "g": 7,
        "h": 8
    }
    const lettersOfFields = ["a", "b", "c", "d", "e", "f", "g", "h"]

    function isTurnPossible(figure, startPlaceOnBoard, targetPlaceOnBoard) {
        const startPlaceOnBoardSplit = startPlaceOnBoard.toLowerCase().split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.toLowerCase().split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if (!lettersOfFields.includes(startPlaceOnBoardSplit[0]) ||
            (!lettersOfFields.includes(targetPlaceOnBoardSplit[0])) ||
            (startPlaceOnBoardSplit[1] > 8) ||
            (targetPlaceOnBoardSplit[1] > 8)) {
            console.log("Нет такого поля")
            return
        }

        const figuresMoves = {
            "pawn": isPossibleMoveForPawn,
            "king": isPossibleMoveForKing,
            "queen": isPossibleMoveForQueen,
            "rook": isPossibleMoveForRook,
            "elephant": isPossibleMoveForElephant,
            "horse": isPossibleMoveForHorse
        }

        return figuresMoves[figure](startPlaceOnBoardSplit, targetPlaceOnBoardSplit, moduleOfGorizontalField, moduleOfVerticalField)
    }

    function isPossibleMoveForPawn(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (Number(startPlaceOnBoard[1]) > 8) {
            return false
        }
        if ((Number(startPlaceOnBoard[1]) + 1 === Number(targetPlaceOnBoard[1])) &&
            (startPlaceOnBoard[0] === targetPlaceOnBoard[0])) {
            return true
        }

        return false
    }

    function isPossibleMoveForKing(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (targetPlaceOnBoard === startPlaceOnBoard) {
            return false
        }

        const possibleDiff = [0, 1];
        return possibleDiff.includes(moduleOfGorizontalField) && possibleDiff.includes(moduleOfVerticalField)
    }

    function isPossibleMoveForQueen(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if ((startPlaceOnBoard[0] === targetPlaceOnBoard[0]) ||
            (startPlaceOnBoard[1] === targetPlaceOnBoard[1]) ||
            (moduleOfGorizontalField === moduleOfVerticalField)) {
            return true
        }

        return false
    }

    function isPossibleMoveForRook(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if ((startPlaceOnBoard[0] === targetPlaceOnBoard[0]) ||
            (startPlaceOnBoard[1] === targetPlaceOnBoard[1])) {
            return true
        }

        return false
    }

    function isPossibleMoveForElephant(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if (moduleOfGorizontalField === moduleOfVerticalField) {
            return true
        }

        return false
    }

    function isPossibleMoveForHorse(startPlaceOnBoard, targetPlaceOnBoard, moduleOfGorizontalField, moduleOfVerticalField) {

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        const possibleDiff = [1, 2];
        return possibleDiff.includes(moduleOfGorizontalField) && possibleDiff.includes(moduleOfVerticalField)
    }


    console.log(isTurnPossible("horse", "h1", "h8"))
</script>
