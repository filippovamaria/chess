<script>

    const alphabet = {
        "a": 1,
        "b": 2,
        "c": 3,
        "d": 4,
        "e": 5,
        "f": 6,
        "g": 7,
        "h": 8
    }
    function isTurnPossible(figure, startPlaceOnBoard, targetPlaceOnBoard) {
        const figures = ["king", "queen", "rook", "elephant", "horse", "pawn"]

        switch (figure.toLowerCase()) {
            case "pawn":
                return isPossibleMoveForPawn(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
            case "king":
                return isPossibleMoveForKing(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
            case "queen":
                return isPossibleMoveForQueen(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
            case "rook":
                return isPossibleMoveForRook(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
            case "elephant":
                return isPossibleMoveForElephant(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
            case "horse":
                return isPossibleMoveForHorse(startPlaceOnBoard.toLowerCase(), targetPlaceOnBoard.toLowerCase())
                break
        }
    }

    function isPossibleMoveForPawn(startPlaceOnBoard, targetPlaceOnBoard) {

        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")

        if (Number(startPlaceOnBoardSplit[1]) > 8) {
            return false
        }
        if ((Number(startPlaceOnBoardSplit[1]) + 1 === Number(targetPlaceOnBoardSplit[1])) &&
            (startPlaceOnBoardSplit[0] === targetPlaceOnBoardSplit[0])) {
            return true
        }

        return false
    }

    function isPossibleMoveForKing(startPlaceOnBoard, targetPlaceOnBoard) {

        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if ((moduleOfGorizontalField === 1) && (moduleOfVerticalField === 1)
            ||
            ((moduleOfGorizontalField === 1) && (moduleOfVerticalField === 0))
            ||
            ((moduleOfGorizontalField === 0) && (moduleOfVerticalField === 1))) {
            return true
        }

        return false
    }

    function isPossibleMoveForQueen(startPlaceOnBoard, targetPlaceOnBoard) {

        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if ((startPlaceOnBoardSplit[0] === targetPlaceOnBoardSplit[0]) ||
            (startPlaceOnBoardSplit[1] === targetPlaceOnBoardSplit[1]) ||
            (moduleOfGorizontalField === moduleOfVerticalField)) {
            return true
        }

        return false
    }

    function isPossibleMoveForRook(startPlaceOnBoard, targetPlaceOnBoard) {
        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if ((startPlaceOnBoardSplit[0] === targetPlaceOnBoardSplit[0]) ||
            (startPlaceOnBoardSplit[1] === targetPlaceOnBoardSplit[1])) {
            return true
        }

        return false
    }

    function isPossibleMoveForElephant(startPlaceOnBoard, targetPlaceOnBoard) {
        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if (moduleOfGorizontalField === moduleOfVerticalField) {
            return true
        }

        return false
    }

    function isPossibleMoveForHorse(startPlaceOnBoard, targetPlaceOnBoard) {
        const startPlaceOnBoardSplit = startPlaceOnBoard.split("")
        const targetPlaceOnBoardSplit = targetPlaceOnBoard.split("")
        const moduleOfGorizontalField = Math.abs((Number(startPlaceOnBoardSplit[1]) - Number(targetPlaceOnBoardSplit[1])))
        const moduleOfVerticalField = Math.abs(alphabet[startPlaceOnBoardSplit[0]] - alphabet[targetPlaceOnBoardSplit[0]])

        if (startPlaceOnBoard === targetPlaceOnBoard) {
            return false
        }

        if ((moduleOfVerticalField === 1 && moduleOfGorizontalField === 2) ||
            (moduleOfVerticalField === 2 && moduleOfGorizontalField === 1)) {
            return true
        }

        return false
    }

</script>
